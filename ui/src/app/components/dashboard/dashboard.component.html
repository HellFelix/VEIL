<div
  class="container py-4 text-light"
  style="
    background-color: var(--bg-color);
    color: var(--text-color);
    min-height: 100vh;
    font-family: &quot;Inter&quot;, sans-serif;
  "
>
  <div class="row mb-4">
    <div class="col-md-6 mb-4">
      <div
        class="card shadow-sm border-0"
        style="
          background-color: var(--surface-color);
          border: 1px solid var(--border-color);
        "
      >
        <div class="card-body">
          <h5
            class="card-title text-accent"
            style="color: var(--accent-primary)"
          >
            Connection
          </h5>
          <button
            class="btn w-100 mt-3 text-white"
            style="background-color: var(--accent-primary)"
            (click)="toggleConnection()"
          >
            {{ connected ? "Disconnect" : "Connect" }}
          </button>
          <p class="mt-3 text-muted" style="color: var(--text-muted)">
            Status:
            <span [ngClass]="connected ? 'text-success' : 'text-danger'">
              {{ connected ? "Connected" : "Disconnected" }}
            </span>
          </p>
        </div>
      </div>
    </div>

    <div class="col-md-6 mb-4">
      <div
        class="card shadow-sm border-0"
        style="
          background-color: var(--surface-color);
          border: 1px solid var(--border-color);
        "
      >
        <div class="card-body">
          <h5 class="card-title" style="color: var(--accent-secondary)">
            Network Info
          </h5>
          <div class="row text-muted" style="color: var(--text-muted)">
            <div class="col-6 mb-2">
              <strong class="d-block text-uppercase small">IP Address</strong>
              10.8.0.2
            </div>
            <div class="col-6 mb-2">
              <strong class="d-block text-uppercase small">Server</strong>
              veil-node-01
            </div>
            <div class="col-6 mb-2">
              <strong class="d-block text-uppercase small">Protocol</strong>
              UDP
            </div>
            <div class="col-6 mb-2">
              <strong class="d-block text-uppercase small">Uptime</strong>
              {{ formatTime(uptime) }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div
        class="card shadow-sm border-0"
        style="
          background-color: var(--surface-color-alt);
          border: 1px solid var(--border-color);
        "
      >
        <div class="card-body">
          <h5 class="card-title" style="color: var(--accent-tertiary)">
            Tunnel Overview
          </h5>
          <div class="row text-muted" style="color: var(--text-muted)">
            <div class="col-sm-6 col-md-3 mb-3">
              <strong class="d-block text-uppercase small">Ping</strong>
              23 ms
            </div>
            <div class="col-sm-6 col-md-3 mb-3">
              <strong class="d-block text-uppercase small">Download</strong>
              45.8 Mbps
            </div>
            <div class="col-sm-6 col-md-3 mb-3">
              <strong class="d-block text-uppercase small">Upload</strong>
              12.4 Mbps
            </div>
            <div class="col-sm-6 col-md-3 mb-3">
              <strong class="d-block text-uppercase small">Encryption</strong>
              AES-256-GCM
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
